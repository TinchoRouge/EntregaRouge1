{% extends "padre.html" %}


{% load static %}




{% block contenido %}

<h1>Alta Profesores</h1>
    <form action="alta_profesores" method="POST">
        {% csrf_token %}
        <p> Nombre:</p>
        <input type="text" name="nombre" required>
        <p> Legajo:</p>
        <input type="number" name="legajo" required>
        <p> Materia:</p>
        <input type="text" name="materia" required>

        <input type="submit" value="Enviar">



    </form>

{% endblock %}
