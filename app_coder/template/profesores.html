{% extends "padre.html" %}


{% load static %}

{% block contenido %}

     

<h1>Profesores</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Legajo</th>
            <th scope="col">Materia</th>
          </tr>
        </thead>
        <tbody>
            {% for n in profesores %}
            <tr>
                <th scope="row">{{n.id}}</th>
                <td>{{n.nombre}}</td>
                <td>{{n.legajo}}</td>
                <td>{{n.materia}}</td>
            </tr>
            {% endfor %}   
          
        </tbody>
      </table>
  

{% endblock %}
